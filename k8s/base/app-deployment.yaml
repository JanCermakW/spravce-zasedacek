apiVersion: apps/v1
kind: Deployment
metadata:
  name: rezervace-app
  labels:
    app: rezervace-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rezervace-app
  template:
    metadata:
      labels:
        app: rezervace-app
    spec:
      containers:
        - name: app
          image: ghcr.io/jancermakw/spravce-zasedacek:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
